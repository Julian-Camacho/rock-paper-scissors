<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ROCK PAPER SCISSORS</h1>
        <div id="info"></div>
        <div class="buttons">
            <button id="rock" onclick="playRound(getPlayerChoice(), getComputerChoice())">ROCK</button>
            <button id="paper" onclick="playRound(getPlayerChoice(), getComputerChoice())">PAPER</button>
            <button id="scissors" onclick="playRound(getPlayerChoice(), getComputerChoice())">SCISSORS</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
